<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        div{
            border: 2px solid black;
            padding: 5px;
            background-color: yellowgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="display: flex; gap: 20px;">
        <div style="background-color: greenyellow; width: 350px;">
            <h2>عنوان اول</h2>
            <p>متن <span style="color: blue;">تستی</span> اول</p>
        </div>
        <div style="background-color: yellow; width: 350px;">
            <h2>عنوان دوم</h2>
            <p>متن <span style="color: blue;">تستی</span> دوم</p>
        </div>
        <div style="background-color: orange; width: 350px;">
            <h2>عنوان سوم</h2>
            <p>متن <span style="color: blue;">تستی</span> سوم</p>
        </div>
    </div>
</body>
</html>
