<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="get" autocomplete="on" target="_blank">
        <h2>User Info</h2>
        <label for="name">Name</label>
        <input type="text" id="name">

        <h2>Gender:</h2>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        
        <h2>Programming Languages</h2>
        <input type="checkbox" id="html5" value="html5" name="html5">
        <label for="html5">Html5</label>
        <br>
        <input type="checkbox" id="css" value="css" name="css">
        <label for="css">Css3</label>
        <br>
        <input type="checkbox" id="js" value="js" name="js">
        <label for="js">JS</label>
        <br>
        <input type="checkbox" id="python" value="python" name="python">
        <label for="python">Python</label>
        <br>

        <br>
        <input type="submit" value="Save Data">
        <br>
        <button type="submit">Save Data</button>
        <br>
        <input type="reset" value="Reset Data">
        <br>

        <br>
        <label for="selectbox">Options</label>
        <br>
        <select name="select-data" id="selectbox">
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python" selected>python</option>
        </select>
        <br>
        <br>
        <select name="select-data" id="selectbox" size="4">
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python" selected>python</option>
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python">python</option>
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python">python</option>
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python">python</option>
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python">python</option>
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python">python</option>
            <option value="html5">html5</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="python">python</option>
        </select>
        <br>
        <br>
        <label for="sentence">Write a sentence</label>
        <br>
        <textarea name="sentence" id="sentence" cols="30" rows="10"></textarea>
        <br>

        <br>
        <button type="button">Click Me</button>
    </form>
</body>
</html>
