<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Attributes</title>
    </head>
    <body>
        <form action="" autocomplete="off">
            <fieldset style="width: 250px;">
                <legend> HTML Input Attributes</legend>
                <br>

                <div>
                    <label>Readonle Attribute:</label>
                    <br>
                    <input type="text" value="AliReaza" readonly>
                </div>
                <br>

                <div>
                    <label>Disabled Attribute:</label>
                    <br>
                    <button disabled>Click Me</button>
                </div>
                <br>

                <div>
                    <label>MAxLength Attribute:</label>
                    <br>
                    <input type="text" maxlength="6">
                </div>
                <br>

                <div>
                    <label for="number">Min & Max Attributes:</label>
                    <br>
                    <input type="number" id="number" min="1" max="8">
                </div>
                <br>

                <div>
                    <label for="file">Multiple Attribute:</label>
                    <br>
                    <input type="file" id="file" multiple>
                </div>
                <br>

                <div>
                    <label for="text">Placeholder Attribute:</label>
                    <br>
                    <input type="text" id="text" placeholder="Write a Text">
                </div>
                <br>

                <div>
                    <label for="text2">Required Attribute:</label>
                    <br>
                    <input type="text" id="text2" required>
                </div>
                <br>

                <div>
                    <label for="text3">Autofocus Attribute:</label>
                    <br>
                    <input type="text" id="text3" autofocus>
                </div>
                <br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
