<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML tables</title>

        <style>
            body{
               font-family: Tahoma; 
            }
            table{
                width: 100%;
                text-align: right;
                border-collapse: collapse;
                text-align: center;
            }
            th, td{
                border: 1px solid black;
                padding: 16px;
            }
            tbody{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h2>مشخصات کارمندان</h2>
        <table>
            <caption style="padding: 5px;"><strong>بسمه تعالی</strong></caption>
            <thead>
                <tr>
                    <th>ردیف</th>
                    <th>نام</th>
                    <th>شماره تلفن</th>
                    <th>ایمیل</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>حمید</td>
                    <td>09123456789</td>
                    <td>hamid@gmail.com</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>علی</td>
                    <td>09123456789</td>
                    <td>ali@gmail.com</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>حسین</td>
                    <td>09123456789</td>
                    <td>hosein@gmail.com</td>
                </tr>    
            </tbody>
        </table>
    </body>
</html>
